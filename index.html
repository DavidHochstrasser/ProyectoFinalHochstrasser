<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicacion Inventario</title>
   
    <!-- link iconos -->
    <script
      src="https://kit.fontawesome.com/4309257194.js"
      crossorigin="anonymous"
    ></script>
    <!-- link bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- link tostify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>

  <body style="background-color:#4a55a2 !important ;">
    <nav class="navbar navbar-light bg-light" style="background-color: #7895cb !important;" >
      <a class="navbar-brand" href="#">
        <img
          src="./Multimedia/iconoapp.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Aplicaci√≥n para Stock
      </a>
      <a class="navbar-brand" href="./listaprovedores.html">Lista de Provedores</a>
      
    </nav>
    <!-- Formulario Agregar Productos -->
    <div class="container mt-3" >
      <dv id="App" class="row pt5">
        <div class="col-md-4">
          <div class="card" style="background-color: #c5dff8 !important;">
            <div class="card-head">
              <h4 class="pl-2 pt-2">Agrega un Producto</h4>
            </div>
            <form id="formularioProductos" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="nombre"
                  placeholder="Ingrese producto"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  step="0.01"
                  id="precio"
                  placeholder="Ingrese precio"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="cantidad"
                  placeholder="Ingrese cantidad"
                  class="form-control"
                />
              </div>
              <input
                type="submit"
                value="Agregar al Stock"
                class="btn btn-primary btn-block"
              />
              <input id="vaciarStock"
                type="submit"
                value="Vaciar Stock"
                class="btn btn-primary btn-block"
              />
            </form>
          </div>
        </div>

        <div class="col-md-8" id="listaProductos"></div>
        
      </div>
    </div>

    <!-- Formulario Buscar Productos -->
    <div class="container mt-3">
      <div id="App" class="row pt5">
        <div class="col-md-4">
          <div class="card" style="background-color: #c5dff8 !important;">
            <div class="card-head">
              <h4 class="pl-2 pt-2">Busca un Producto</h4>
            </div>
            <form id="formularioBusqueda" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="nombreBuscado"
                  placeholder="Ingrese nombre producto"
                  class="form-control"
                />
              </div>

              <input id="buscarProducto"
                type="submit"
                value="Buscar en Stock"
                class="btn btn-primary btn-block"
              />
              <input
                id="vaciarBusqueda"
                type="submit"
                value="Vaciar Busqueda"
                class="btn btn-primary btn-block"
              />
              
            </form>
          </div>
        </div>

        <div class="col-md-8" id="listaBuscados"></div>
      </div>
    </div>
    <!-- Script tostify -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- Script sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Script javascript -->
    <script src="./app.js"></script>
  </body>
</html>
